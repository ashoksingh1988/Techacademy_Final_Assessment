# CI/CD Configuration Properties
# Author: Asim Kumar Singh
# Framework: Java Appium Automation

# Jenkins Environment Configuration
jenkins.workspace=${WORKSPACE}
jenkins.build.number=${BUILD_NUMBER}
jenkins.build.url=${BUILD_URL}
jenkins.job.name=${JOB_NAME}

# Appium Server Configuration for CI
appium.server.url=${APPIUM_SERVER:http://127.0.0.1:4723}
appium.server.timeout=30000
appium.server.retry.count=3

# Device Configuration for CI
device.name=${DEVICE_NAME:Android_Device}
device.udid=${DEVICE_UDID:PZPVSC95GMKNGUBQ}
platform.name=Android
platform.version=${PLATFORM_VERSION:11}

# Test Execution Configuration
test.suite=${TEST_SUITE:smoke-tests}
test.parallel.execution=false
test.thread.count=1
test.retry.count=2

# Reporting Configuration for CI
reports.directory=${WORKSPACE}/java-appium-automation/reports
reports.generate=${GENERATE_REPORTS:true}
reports.archive=true
reports.email.enabled=true
reports.email.recipients=asim.kumar.singh@company.com

# Screenshot Configuration
screenshots.enabled=true
screenshots.on.failure=true
screenshots.on.success=false
screenshots.directory=${WORKSPACE}/java-appium-automation/screenshots

# Logging Configuration
logging.level=INFO
logging.file.enabled=true
logging.console.enabled=true
logging.directory=${WORKSPACE}/java-appium-automation/logs

# Environment Specific Settings
environment=${ENVIRONMENT:qa}
base.url.qa=https://qa.saucedemo.com
base.url.staging=https://staging.saucedemo.com
base.url.prod=https://www.saucedemo.com

# Database Configuration (if needed)
database.enabled=false
database.url=${DB_URL:}
database.username=${DB_USERNAME:}
database.password=${DB_PASSWORD:}

# API Configuration (if needed)
api.base.url=${API_BASE_URL:}
api.timeout=30000
api.retry.count=3

# Security Configuration
security.encryption.enabled=false
security.ssl.verification=true

# Performance Configuration
performance.monitoring.enabled=false
performance.threshold.response.time=5000

# Integration Configuration
slack.webhook.url=${SLACK_WEBHOOK:}
teams.webhook.url=${TEAMS_WEBHOOK:}
jira.integration.enabled=false
jira.base.url=${JIRA_URL:}
jira.username=${JIRA_USERNAME:}
jira.api.token=${JIRA_API_TOKEN:}

# Cleanup Configuration
cleanup.old.reports=true
cleanup.retention.days=7
cleanup.old.screenshots=true
cleanup.old.logs=true
